<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosshair Customization</title>
    <link rel="stylesheet" href="ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="crosshair-overlay"></div>
    <div class="tablet-container">
        <div class="tablet-frame">
            <div class="tablet-screen">
                <div class="app-container">
                    <header class="app-header">
                        <h1>Crosshair Customization</h1>
                    </header>
                    <main class="app-content">
                        <div class="left-panel">
                            <div class="live-preview-container">
                                <div class="live-preview-background">
                                    <svg id="live-preview-svg" viewBox="0 0 100 100"></svg>
                                </div>
                            </div>
                            <div class="settings">
                                <h2>Settings</h2>
                                <div class="setting-item">
                                    <label for="color">Color</label>
                                    <input type="color" id="color" value="#ffffff">
                                </div>
                                <div class="setting-item">
                                    <label for="size">Size: <span id="size-value">50</span></label>
                                    <input type="range" id="size" min="10" max="100" value="50">
                                </div>
                                <div class="setting-item">
                                    <label for="thickness">Thickness: <span id="thickness-value">2</span></label>
                                    <input type="range" id="thickness" min="1" max="10" value="2">
                                </div>
                                <div class="setting-item">
                                    <label for="show-only-when-aimed" class="checkbox-label">
                                        <input type="checkbox" id="show-only-when-aimed">
                                        <span>Show Only When Aimed</span>
                                    </label>
                                </div>
                                <button id="save-button" class="save-button">Save Settings</button>
                            </div>
                        </div>
                        <div class="right-panel">
                            <h2>Choose Your Crosshair</h2>
                            <div id="preview-container" class="preview-container"></div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <script src="ui.js"></script>
</body>
</html>
